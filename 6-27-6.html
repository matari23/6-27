<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Element object</h1>
    <h2>the innerHTML</h2>
    <p id="myp">안녕하세요</p>
    <p id="demo"></p>
    <script lang="java">
        var html =document.getElementById("myp").innerHTML

        document.getElementById("demo").innerHTML = html
    </script>
</body>
</html>
